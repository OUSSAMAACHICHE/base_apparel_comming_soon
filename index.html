<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <!--css file-->
    <link rel="stylesheet" href="css/style.css">
    <!--front end mentor icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

  </head>

  <body>
    <main>

    <section class="main_wrapper">

      <div class="logo">
        <img src="images/logo.svg" alt="Logo">
      </div>
     
      <div class="img">
        <img src="images/hero-mobile.jpg" alt="woman">
      </div>
     
      <div class="info">
        <h1 class="title"><span class="special">We're</span> coming <br> soon</h1>

        <p class="desc">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form class="form">
          <input type="text" name="email" placeholder="Email Address">
          <button class="arrow"><img src="images/icon-arrow.svg" alt=""></button>
          <img class="error-icon" src="images/icon-error.svg" alt="error">
          <small class="error">Please provid a valid email</small>
        </form>
      </div>
    </section>
    <div class="img2">
      <!-- <img src="images/hero-desktop.jpg" alt="woman"> -->
    </div>
    
  </main>
   

    

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Oussama_Ach</a>.
      </p>
    </footer>
    <script src="js/main.js"></script>
  </body>

</html>
